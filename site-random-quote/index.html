<!DOCTYPE html>
<html>
<head>
    <!--Core/Required-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--Content-->
    <title>Random Quote Machine</title>
    <meta name="author" content="Reece Gilbert">
    <meta name="description" content="Random Quote Machine">
    <meta name="keywords" content="reece,gilbert,random,quote,generator,machine,forismatic">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <div id="quote-container">
            <h1 id="quote">Loading...</h1>
            <h4 id="author">Be here soon!</h4>
            <noscript>JavaScrip support not found. This will not work without it.</noscript>
            <div id="btn-wrapper">
                <button class="btn" title="Get new quote" id="getQuote"><i class="fa fa-comment-alt fa-2x"></i></button>
                <button class="btn" title="Set background to image" id="setBackgroundImage"><i class="fa fa-images fa-2x"></i></button>
                <button class="btn" title="Set background to gradient" id="setBackgroundGradient"><i class="fa fa-tint fa-2x"></i></button>
                <button class="btn" title="Copy quote" id="copyQuote"><i class="fa fa-clipboard fa-2x"></i></button>
                <button class="btn" title="Tweet quote" id="tweetQuote"><i class="fab fa-twitter fa-2x"></i></button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
